<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="format :: headBootstrap">
    <title>Consulta | Stockman</title>
</head>
<body>
<div th:replace="format :: navlinks"></div>
<div class="container" style="padding-left:10px;padding-top:30px;">
    <h2 class="h1 text-center">Consulta de Produtos</h2>
    <form class="text-center" style="padding-top:30px;" action="#" th:action="@{/rfidproduct}" method = "get">
        <div class="col-md-6 offset-md-3">
            <label for="produtoid" class="col-sm-2 col-form-label col-form-label-sm">Id Produto</label>
            <input type="text" class="form-control" id="produtoid" th:field="*{produto}">
        </div>

        <div style="padding-top:30px;">
            <a href="/{produto}" class="btn btn-danger align-self-center p-2">Voltar</a>
            <button type="submit" class="btn btn-success align-self-center p-2">Confirmar</button>
        </div>
    </form>

</div>

<div class="table-responsive" style="padding-top:20px;">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Custo</th>
            <th>Pre√ßo de Venda</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto: ${produtos}">
            <td th:text="${produto.id}" ></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.getCategoria()}"></td>
            <td th:text="${produto.getInvestimento()}"></td>
            <td th:text="${produto.getPreco()}"></td>
            <td th:text="${produto.getQtd()}"></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="format :: rodape"></div>
</body>
</html>
